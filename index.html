<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hons 499 Project</title>
    <link rel="stylesheet" href="project_499.css">
    <script src="project_499.js"></script>
</head>
<body onload="gameStart()">
    <img id="title" src="Title.jpg">
     <div id="board"></div>
     <h1>Turns: <span id="turns">0</span></h1>
     <div id="overlay">
         <div id="overlayText">
            <br><label id="warningLabel">*Note: if you don't open this in a new tab, your progress will be reset</label>
            <div id="overlayLink" onclick="openLink()"></div>
            <button id="resetBtn" onclick="resetGame()">Reset</button>
            <button id="nextLvlBtn" onclick="lvlUp()">Next</button>
         </div>
     </div>
     <div id="reference">
        <label>Reference:</label><br>
        <img id="refImage">
     </div>
</body>
</html>
